<html>
<head>
	<meta charset="utf-8"></meta>
	<title>CCS learning </title>
	<style type="text/css">
	.title{font-weight:bold;font-size:20px}
	.content{width:600px;padding:10px;border:1px dashed blue;margin-top:10px; margin-bottom:10px}
	.keyword{color:red}
	.box{
		position:relative;right:0px;top:0px;
		width:100px; height:100px;background-color:green
	}
	</style>
</head>


<body>
	<div class="title">Today is a nice Weather</div>
	<div class="content">
		I went to park and fed <span class="keyword" >dog.</span><br/>
		I think the dog is cute.
	</div>
	<div class="box"> </div>	

	<div class="title">There are many children in the park</div>
	<div class="content">
		They are playing Slide and Swing. And there are some <span class="keyword">dogs</span> and cats.
	</div>

	<div class="content">
		There are a few grandpas<span style="position:relative; top:-5px">2</span>are talking there.
	</div>
	<div><a href="/" class="linkc">Back To Main Page</a></div>
</body>
</html>
